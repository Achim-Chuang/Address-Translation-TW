l_english:
 los_start_decision_t:0 "Legend of Stud"
 los_start_decision_tooltip:0 "Are you ready to be a legend?"
 los_start_decision_desc:0 "What is the best way to capture a women's heart? Seduce at banquet or disguise to approach? Or even start a war for her ?!\n\n A series of decesions, interactions, and hidden events will help you to entrap your target's heart, and make you become a uniquelegendary stud.\n\n\n Note 1: This MOD contains a lot of R18 content. Underage players please uninstall it immediately. All the consequences caused by persisting in use will be borne by yourselves.\n\n\n Note 2: This MOD is constantly updated. Please don't urging too quick.\n\n\n Note 3: After the death of the current character, the heir must meet certain conditions before resuming the path of legend.\n\n\n"
 los_start_decision_confirm:0 "I'm ready"
 the_start_of_legend:0 "From now on, you are the new legend..."
 los_visit_tavern:0 "Go to the tavern for a drink"
 los_visit_tavern_tooltip:0 "The tavern always welcomes every guest"
 los_visit_tavern_desc:0 "What could be more relaxing than going to a tavern for a little wine? If you're late, you won't have a place! While it's still early, let's go!"
 los_visit_tavern_confirm:0 "Let's go!"
 los_visit_tavern_t: "A small drink can make you happy, but excessive drinking can hurt you. Don't drink too much ~"
 los_founded_someone_t: "Meet the talent tavern owner has found！"