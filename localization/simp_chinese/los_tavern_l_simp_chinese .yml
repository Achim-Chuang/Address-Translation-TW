 lost.15.a.t:0 "太棒了"
 lost.15.b:0 "我不太满意"
 lost.15.b.t:0 "假装没看见"
 
 lost.16.t:0 "独自喝酒"
 lost.16.desc:0 "文本待定"
 lost.16.a:0 "有点失望"
 
