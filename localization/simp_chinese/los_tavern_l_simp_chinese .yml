 lost.12.c.t:0 "性价比是什么？我只要最好的！"
 
 lost.13.t:0 "再来一杯"
 lost.13.desc:0 "文本待定"
 lost.13.a:0 "等你的好消息了"
 lost.13.a.t:0 "心满意足地离去"
 
 lost.15.t:0 "暗中观察"
 lost.15.desc:0 "文本待定"
