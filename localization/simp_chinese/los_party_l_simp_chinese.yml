 losp.01.t:0 "有朋自远方来"
 losp.01.desc:0 "“咚咚咚”\n内务总管轻敲了三下房门走了进来。\n“大人，[recipient.GetTitledFirstNameNoTooltip]一行刚通过了外城哨所，还有十分钟就到城堡大门了。”\n你放下了手里的笔记本回答道，\n“随我去迎接客人。”\n“好的大人。”\n\n[recipient.GetTitledFirstNameNoTooltip]的车队缓缓地向城堡靠近。只听车夫一声长哨，拉紧了缰绳。马车稳稳地停在了你的面前。\n[recipient.GetFirstNameNoTooltip]走出车厢，给了你一个强而有力的拥抱。\n“路途颠簸，耽搁了些时间。真是不好意思。希望您不会把我当成不守时的人。”\n“并不会，我的朋友。”你满脸微笑地回答道。\n“晚宴已备好。还请您随我前往宴会厅。”"
 losp.01.a:0 "晚宴开始"
 
 losp.02.t:0 "晚宴"
 losp.02.desc.01:0 "宾客们三三两两聚在宴会大厅里，不时发出爽朗的笑声。仆从们端着托盘穿梭其间。见你进门，所有人都停了下来。\n“女士们，先生们。今日有幸邀请到了[recipient.GetTitledFirstNameNoTooltip]阁下，诸位都认识一下。”\n你抬手示意。\n“愿您永远健康，尊敬的[recipient.GetFirstNameNoTooltip]先生！”\n宾客们齐声说道。\n“那么我宣布，宴会正式开始！还请各位把这当成自己家一样。”\n宾客们陆续就坐，乐团奏起了悠扬的迎宾曲。你回到主桌，只见[recipient.GetFirstNameNoTooltip]已经等你多时了。\n"
 losp.02.desc.02:0 "此时，乐团奏起了欢快的圆舞曲。男士各自牵着女伴的手纷纷步入舞池。"
 losp.02.spouse:0"[recipient.GetFirstNameNoTooltip]的妻子端坐在他左手边。虽已为人妻，但依然光彩夺目。\n"
 losp.02.daughter:0"[recipient.GetFirstNameNoTooltip]的女儿拉着父亲的衣襟说着悄悄话。正值青春年少，身姿曼妙。\n"
 losp.02.a:0 "我能邀请您夫人跳一支舞吗？"
 losp.02.b:0 "我能邀请令嫒跳一支舞吗？"
 losp.02.c:0 "让我们喝个痛快！"
 
 LOSP_ACCEPT_SEDUCTION:0 "她将接受诱惑"
 LOSP_REFUSE_SEDUCTION:0 "她会拒绝你"
 LOSP_ACCEPT_SEDUCTION.a:0 "“为什么不呢？”"
 LOSP_REFUSE_SEDUCTION.a:0 "“别痴心妄想了！”"
 LOS_NEVER_REFUSE:0 "久旱逢甘露"
 
 losp.10.t:0 "艳压群芳"
 losp.10.desc:0 "“哈哈，[losp_sexpartner_1.GetFirstNameNoTooltip]可是我们那最棒的舞者。你可真有眼光啊，我的朋友！”\n[recipient.GetFirstNameNoTooltip]得意地笑着。\n“那么我就坐在这好好欣赏你们的舞蹈吧。夫人可别给我丢脸啊。”\n你微微弯腰，伸出右手表示邀请。[losp_sexpartner_1.GetFirstNameNoTooltip]心领神会，牵着你的手高举过头顶，微笑着大步向舞池走去。她是如此的迷人，以至于沿途的女性都黯然失色。全场的目光都随她而动。\n“那么让我们开始吧。”\n[losp_sexpartner_1.GetFirstNameNoTooltip]将你的左手搭在她的腰上。吹弹可破的肌肤带来绝妙的触感，淡淡的发香让你难以抗拒。\n圆舞曲即将进入新的章节，没有什么比这更好的机会了。\n…………\n…………\n[losp_sexpartner_1.GetFirstNameNoTooltip]的身姿看似柔弱，却蕴含无穷的力量。无论你的舞步如何变化，她都能轻易地配和。以至于身边的组合都停下来，将整座舞池让给它真正的主人。曲尽舞停，大厅里响起了热烈的掌声。你们的舞蹈完美无瑕，仿佛天生如此。"
 losp.10.a:0 "“夫人想不想更尽兴些？”"
 losp.10.b:0 "该回去找[recipient.GetFirstNameNoTooltip]喝酒了"
 losp.10.c:0 "所有的相遇都是久别重逢，我的[losp_sexpartner_1.GetFirstNameNoTooltip]"
 
 losp.11.t:0 "邻家有女初长成"
 losp.11.desc:0 "“哈哈，没想到小[losp_sexpartner_1.GetFirstNameNoTooltip]也有被人邀请跳舞的一天。去吧我的宝贝。是时候学着跳舞了，女孩子不会跳舞可是没人会娶的。”\n[recipient.GetFirstNameNoTooltip]满脸坏笑，揶揄着自己的宝贝女儿。\n“父亲你再这样我可再也不理你了。[actor.GetFirstNameNoTooltip]先生我们走。”[losp_sexpartner_1.GetFirstNameNoTooltip]气得直跺脚，满脸通红。说罢便飞快地扯着你跑进舞池。\n“[losp_sexpartner_1.GetFirstNameNoTooltip]小姐，就让我来做你的舞蹈老师吧。”你引导着她摆好舞蹈的姿势。她的动作虽然生涩，但就因如此，与你的身体接触异常频繁。少女的肌肤是如此的滑嫩，每一次触碰都让你心头一颤。\n‘大概这就是青春的气息吧。’你不禁心想。\n…………\n…………\n一曲舞罢，你亲了亲[losp_sexpartner_1.GetFirstNameNoTooltip]的手指，柔声说道。\n“您一定会成为一名优秀的舞者。”\n“谢谢您，[actor.GetFirstNameNoTooltip]先生”\n[losp_sexpartner_1.GetFirstNameNoTooltip]报以灿烂的微笑。"
 losp.11.a:0 "“小姐想不想更尽兴些？”"
 losp.11.b:0 "该回去找[recipient.GetFirstNameNoTooltip]喝酒了"
 losp.11.c:0 "所有的相遇都是久别重逢，我的[losp_sexpartner_1.GetFirstNameNoTooltip]"
 
 losp.12.t:0 "两个酒桶手拉手，谁先喝醉谁是狗"
 losp.12.desc:0 "“这些都是上等地好酒啊！没想到你连这几瓶都有收藏。我眼馋好久了，可一直都没寻到。没想到今天在你这见到了。”\n[recipient.GetFirstNameNoTooltip]兴奋地检阅着桌上的酒瓶，一一拿起查看，\n“今晚我们一定要喝个痛快！”\n—————————推杯换盏—————————\n“哈哈嗝————你喝不下了吧。嗝————果然我才是，才是最能喝的。”\n[recipient.GetFirstNameNoTooltip]两眼迷离，一手持杯一手握瓶，敞开着胸口踉踉跄跄地向你走来。你也早已烂醉如泥，瘫在椅子上。但听到他的叫嚣，还是努力地挺直身体，抓起不知沾染了奶油还是呕吐物的酒杯。满嘴嘟囔着不成句的话语。"
 losp.12.a:0 "我嗝——————还能，还能喝嗝——————"
 
 losp.13.t:0 "无情拒绝"
 losp.13.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]面露愠色，与刚才友好的姿态判若两人。\n“请注意你的言辞，[actor.GetFirstNameNoTooltip]先生！”\n说罢扭头就走，留你一人站着。旁人的目光若即若离，传来三两言语。\n“都，都是误会。哈哈，都是误会。”\n你满脸尴尬，一边挥手一边小跑退出舞池。只见[losp_sexpartner_1.GetFirstNameNoTooltip]已回到座位上，热情地向其他宾客敬酒。但当眼神扫过你时你能感受到其中的冰冷。"
 losp.13.a:0 "哎，还是去找[recipient.GetFirstNameNoTooltip]喝酒吧"
 
 losp.20.t:0 "该去哪儿呢？"
 losp.20.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]朝你眨了眨眼，未作回答便转身离去。你连忙追上去。只听她小声说道，“我[losp_sexpartner_1.Custom2('RelationToMe', SCOPE.sC('recipient'))]还没喝醉呢。”\n你顿时领悟到了重点，快步走回座位。\n“[actor.GetFirstNameNoTooltip]先生真是好身手。之前还真是小看了你。”\n说罢，[recipient.GetFirstNameNoTooltip]举起酒杯。\n“来，为[actor.GetFirstNameNoTooltip]的舞蹈干杯。”\n筵席的气氛顿时推上了高点。众人纷纷开怀畅饮，仆从们不间断地递上菜品。祝酒声此起彼伏。\n你谨记刚刚[losp_sexpartner_1.GetFirstNameNoTooltip]所说的事，频频找借口让[recipient.GetFirstNameNoTooltip]举杯，不一会儿就瘫倒在了桌上。\n“我送[recipient.GetFirstNameNoTooltip]先生去休息，他已经喝得够多了。”\n你扛起烂醉如泥的[recipient.GetFirstNameNoTooltip]。他身上的酒气浓郁得像是刚从酒桶里捞出来一样，你确定他已经不省人事。\n“各位务必尽兴。[losp_sexpartner_1.GetFirstNameNoTooltip]你也来帮忙照顾下你[losp_sexpartner_1.Custom2('RelationToMe', SCOPE.sC('recipient'))]吧。”\n[losp_sexpartner_1.GetFirstNameNoTooltip]心领神会，小声向周围人致歉接着快步向我走来。\n到了客房，你刚放下[recipient.GetFirstNameNoTooltip]还没喘口气[losp_sexpartner_1.GetFirstNameNoTooltip]就亲了上来。她的双唇是如此的柔嫩，她的欲望是如此的高涨。你无力抵抗。顺势将其纳入怀中。\n激吻过后，[losp_sexpartner_1.GetFirstNameNoTooltip]满面红光依偎在你的怀里，气喘吁吁地问道。\n“我们去哪？”"
 losp.20.a:0 "来我卧室吧"
 losp.20.b:0 "花园会很棒"
 losp.20.c:0 "不如就在这？我是说，隔壁那屋"
 
 losp.30.t:0 "我的卧室"
 losp.30.desc:0 "你牵着[losp_sexpartner_1.GetFirstNameNoTooltip]飞快地奔向你的卧室，唯恐撞见其他人。然而正是这份独特的担心，更让你亢奋异常。谁能猜到宴会上典雅大方的[losp_sexpartner_1.GetFirstNameNoTooltip]此时正准备与你共赴巫山。你幻想着她在胯下承欢时的模样，下体硬得像铁棍一样，仿佛要把裤子都撑破。\n“亲爱的[losp_sexpartner_1.GetFirstNameNoTooltip]我们……”\n你探头张望走廊两边，确定四周的确没有人。于是将门轻轻锁上。刚一回头，顿时惊讶得说不出话。\n“我美吗？”\n只见[losp_sexpartner_1.GetFirstNameNoTooltip]将晚礼服褪至细腰，酥胸半裸，一根接一根地舔舐着右手指尖。左手缓缓撩开礼服下摆，秘密花园逐渐显现，礼服之下竟空无一物！\n见此情景，你再也按捺不住心中的欲望。低吼着一把抱起[losp_sexpartner_1.GetFirstNameNoTooltip]将她抛到床上。[losp_sexpartner_1.GetFirstNameNoTooltip]清脆的笑声更是让你欲罢不能。\n“亲爱的[actor.GetFirstNameNoTooltip]，你打算怎么处置我呢？”\n[losp_sexpartner_1.GetFirstNameNoTooltip]依靠着床柱，两手不断地在身上滑过，说不出的妩媚。"
 losp.30.a:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]的红唇让我欲火焚身！"
 losp.30.b:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]的蜜穴让我难以自拔！"
 losp.30.c:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭看上去是多么的娇嫩！" 
 
 LOSP_BLOW_JOB:0 "单方面的享受会使女方心生不满"
 LOSP_HAVE_A_GOOD_NIGHT:0 "今晚一定能睡个好觉"
 
 losp.31.t:0 "侍奉"
 losp.31.desc:0 "壁炉里的柴火烧得噼啪作响，而[losp_sexpartner_1.GetFirstNameNoTooltip]舔舐肉棒时发出的声响更是让你浑身燥热。\n[losp_sexpartner_1.GetFirstNameNoTooltip]滑嫩的舌尖围着你的龟头打转。那小嘴虽然只能含住半根肉棒，却是包得紧紧的。你顺势扶住她的后脑以示鼓励，让她明白这是你的敏感地带。\n你稍一抬头，只见柴火的光因[losp_sexpartner_1.GetFirstNameNoTooltip]头部的起伏时隐时现。她的身上像是被柔光包裹住似的，分外纯洁，又格外妖艳。\n不一会，你感到阵阵剧烈的快感袭来，肉棒有力地跳动着。"
 losp.31.a:0 "还有什么比让[losp_sexpartner_1.GetFirstNameNoTooltip]吞下我的精液更能令我兴奋的事？"
 losp.31.b:0 "这么漂亮的脸蛋就是用来亵渎的！"
 losp.32.t:0 "吞精"
 losp.32.desc:0 "你抓住了[losp_sexpartner_1.GetFirstNameNoTooltip]的头。下体一阵膨胀，浓稠的精液瞬间就爆发而出，[losp_sexpartner_1.GetFirstNameNoTooltip]只能发出“呜呜”的声音，任凭你的精液冲击着她的喉咙。\n[losp_sexpartner_1.GetFirstNameNoTooltip]的嘴塞满了你的肉棒，没有一丝多余空间。精液直接灌进了她的喉咙。\n你拔出肉棒，[losp_sexpartner_1.GetFirstNameNoTooltip]咳了一声，些许精液顺着口角滑落下来。"
 losp.32.a:0 "为什么不再来一次呢？（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.32.b:0 "我迫不及待地要进入[losp_sexpartner_1.GetFirstNameNoTooltip]的蜜穴了！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.32.c:0 "我会成为你坚硬的后补，亲爱的[losp_sexpartner_1.GetFirstNameNoTooltip]（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.32.d:0 "一滴都不剩了"
 
 losp.33.t:0 "颜射"
 losp.33.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]感受到了你的爆发。吐出了口中的肉棒，转而用手加速套弄。\n你只觉下体一阵膨胀，浓稠的精液瞬间就爆发而出。[losp_sexpartner_1.GetFirstNameNoTooltip]无处可躲，乳白色的汁液径直射在了她的脸上。\n“累死我了。”\n[losp_sexpartner_1.GetFirstNameNoTooltip]幽怨地说道。"
 losp.33.a:0 "这感觉令我欲罢不能，再来一次吧！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.33.b:0 "我都看见[losp_sexpartner_1.GetFirstNameNoTooltip]蜜穴流出的淫水了，这就是进攻的信号！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.33.c:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭是如此的紧致，包裹感一定会很棒（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.33.d:0 "一滴都不剩了"
 
 losp.34.t:0 "蜜穴"
 losp.34.desc:0 "你把[losp_sexpartner_1.GetFirstNameNoTooltip]的身体放平。肉棒沾染着穴口的爱液直接挺了进去。[losp_sexpartner_1.GetFirstNameNoTooltip]面色绯红，双唇微开，随着你每一次插入而发出诱人的娇啼。\n你忽而瞥见衣橱对面巨大的全身镜，一个更为刺激的想法浮现在你的脑海。\n你停止了抽动，随之[losp_sexpartner_1.GetFirstNameNoTooltip]抬头望向你，眉眼中淫媚与疑惑并存。\n“宝贝儿，我们来点更刺激的吧。”\n说罢你一把托起[losp_sexpartner_1.GetFirstNameNoTooltip]的芊芊细腰。\n因为失去了床铺的支撑，她只能紧紧抱住你的脖颈。酥胸因撞击剧烈地形变着，惊出一声娇啼。\n你的肉棒仍然插在她那因兴奋而不断颤抖的蜜穴中，两手托起她的双腿，向前一步，将她顶在了衣橱门上。\n[losp_sexpartner_1.GetFirstNameNoTooltip]一边直接感受你的冲击，另一边从镜中看着你们结合的身影。口中的呻吟愈发高亢。你感觉下体一阵抽动，快要坚持不住了。"
 losp.34.a:0 "我要灌满她的蜜穴！"
 losp.34.b:0 "我要在她身体的每一个角落都撒上我的痕迹！"
 
 losp.35.t:0 "灌满"
 losp.35.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]勾着你的脖子，身体不断颤抖着向后伸展，蜜穴强而有力地收缩。终于，她的身体无力地倒了下来。胸部起伏着，大口大口地喘着气。雪白细腻的皮肤上渗出了细密的汗珠。\n你慢慢拔出肉棒。[losp_sexpartner_1.GetFirstNameNoTooltip]的穴口与你的龟头发出如开瓶般的声响。浓稠的液体顺着她的大腿一路流了下来。"
 losp.35.a:0 "再来一次吧！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.35.b:0 "被这迷人的双唇吮吸的感觉一定会很棒（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.35.c:0 "我对[losp_sexpartner_1.GetFirstNameNoTooltip]后庭觊觎许久！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.35.d:0 "一滴都不剩了"
 
 losp.36.t:0 "正中靶心"
 losp.36.desc:0  "你继续抽插着。随着肉棒的进出，龟头狠狠地摩擦着[losp_sexpartner_1.GetFirstNameNoTooltip]那娇嫩的甬道，带出更多的淫水。\n[losp_sexpartner_1.GetFirstNameNoTooltip]只觉得这肉棒每一次抽插都能让自己的小腹一阵颤抖。特别是龟头边缘刮擦着自己敏感的甬道时传来的阵阵酥麻。每动一下，自己的无力感就增加一分，而自己的敏感也增加一分。\n终于，你感觉自己到达了爆发边缘。顺势将肉棒从[losp_sexpartner_1.GetFirstNameNoTooltip]的蜜穴中拔出。肉棒抽搐着喷射出大量汁液。一股脑地撞在了[losp_sexpartner_1.GetFirstNameNoTooltip]的小腹上。"
 losp.36.a:0 "这感觉太美妙了，再来一次吧！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.36.b:0 "这灵巧的小舌舔舐起来一定很爽！（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
 losp.36.c:0 "做梦都想让[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭变成我的形状（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
