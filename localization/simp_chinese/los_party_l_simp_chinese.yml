 losp.40.t:0 "‘性’满意足"
 losp.40.desc:0 "你抱起[losp_sexpartner_1.GetFirstNameNoTooltip]径直向浴室走去。彼此身上处处都是方才大战的痕迹。\n你将[losp_sexpartner_1.GetFirstNameNoTooltip]轻轻地放入浴缸，拿着毛巾细致地擦拭着她身体的每一个角落。水温恰到好处，身上又被人一寸寸擦拭，[losp_sexpartner_1.GetFirstNameNoTooltip]舒服得嘤咛起来。\n望着[losp_sexpartner_1.GetFirstNameNoTooltip]酡红的脸庞，你心满意足地笑了。"
 losp.40.a:0 "这一切都太美妙了"
 
 losp.50.t:0 "花园"
 losp.50.desc:0 "晌午浓烈的花香此时还留有一丝余韵。蝉鸣与鸟叫此起彼伏。\n你牵着[losp_sexpartner_1.GetFirstNameNoTooltip]的手来到了一座一人多高的流水喷泉台边，正好能掩盖两人的身影。各自脱下衣物，小心放置在喷泉台下。\n远处宴会大厅时不时传出响亮的碰杯声。\n你将[losp_sexpartner_1.GetFirstNameNoTooltip]举起放在了石沿上。一手揉捻着她饱满的阴户，一手在她全身上下不断摸索。\n[losp_sexpartner_1.GetFirstNameNoTooltip]的俏脸因为羞耻、忍耐而变得绯红。口中哼出似有似无的呻吟。"
 
 losp.51.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]乖巧地蹲下，朱唇微张，将你的肉棒纳入了自己的口腔，卖力地吞吐着。\n与柔嫩的双唇相比，[losp_sexpartner_1.GetFirstNameNoTooltip]的口腔内又是另一番滋味。灵巧的小舌在肉棒上下舔舐摩擦着，让你欲罢不能。"
 losp.52.desc:0 "你抓住[losp_sexpartner_1.GetFirstNameNoTooltip]的头，狠狠地将肉棒塞了进去。以至于[losp_sexpartner_1.GetFirstNameNoTooltip]还未适应，接连地咳嗽。你尽情喷洒着，精液塞满了她的口腔。\n“真是，太美妙了！”\n[losp_sexpartner_1.GetFirstNameNoTooltip]瘫坐在地上，大口地喘息着。看着你那巨大而挺立的肉棒，几乎不敢相信自己刚才竟然让这个东西插进了喉咙里。嘴角还留有一抹白浆，也不知是唾液抑或是你的精华。"
 losp.53.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]感到自己的喉咙管被塞满了，只能用鼻子急促而艰难地呼吸着。\n你向后退了半步，拔出肉棒。[losp_sexpartner_1.GetFirstNameNoTooltip]的红唇与龟头拉出一缕晶莹的丝线，其间还混杂着些许气泡。\n“来做个面膜吧！亲爱的[losp_sexpartner_1.GetFirstNameNoTooltip]。”\n说罢，肉棒喷射出大量精华，覆盖在了[losp_sexpartner_1.GetFirstNameNoTooltip]姣好的脸蛋上。"
 losp.54.desc:0 "你握着[losp_sexpartner_1.GetFirstNameNoTooltip]的腰肢，硕大的龟头撑开了她的蜜穴。肉棒一点点深入进去，那穴口的两瓣阴唇紧紧贴着你的龟头，研磨挤压着。穴口逐渐流出淫靡的汁液。\n你感受着湿热的蜜穴对肉棒的紧箍，耳边传来[losp_sexpartner_1.GetFirstNameNoTooltip]齿缝中传出的呻吟。突然猛地一入到底。[losp_sexpartner_1.GetFirstNameNoTooltip]顿时失去了平衡，身体朝前面扑了下去。双手直接撑在了喷泉里，溅起大片水花。\n[losp_sexpartner_1.GetFirstNameNoTooltip]望着池中的倒影，里面的女人是如此的娇艳欲滴，媚态尽显。与平日里的自己简直是天差地别。反差所带来的异样感受，使得口中的呻吟更为放荡。\n谁能想到，方才还在大厅中以大家闺秀示人的[losp_sexpartner_1.GetFirstNameNoTooltip]此时正在不远处的花园里与你共赴巫山。更别提这淫性大发的模样，相必是任何人都未曾见过的。"
 losp.55.desc:0 "你能清晰地看到肉棒与蜜穴的每一次碰撞，蜜穴流出淫液因反复摩擦变成了白浆。\n“扑————扑————”\n耻骨的撞击声沉闷而有力。你握着[losp_sexpartner_1.GetFirstNameNoTooltip]的腰肢，把她转了个身，接着提起右腿。大力冲撞着。[losp_sexpartner_1.GetFirstNameNoTooltip]身体悬在半空无法保持平衡，只能紧紧地抱着你。\n池沿因晌午阳光的照射热得发烫，而[losp_sexpartner_1.GetFirstNameNoTooltip]时不时地撞到上面。皮肤的灼热感使得自己更为敏感。之前的担心全部抛掷脑后，剧烈地呻吟着。\n终于，你到达了极限。肉棒在[losp_sexpartner_1.GetFirstNameNoTooltip]的蜜穴内射出浓浓的精华。"
 losp.56.desc:0 "一阵阵有力的撞击令[losp_sexpartner_1.GetFirstNameNoTooltip]神魂颠倒，浑身酥软，只能任由你摆布。整个臀部就像是一只饱含水分的水蜜桃，每次抽插会荡起一波臀浪。\n终于，你到达了极限。大股精华贴着[losp_sexpartner_1.GetFirstNameNoTooltip]的后背喷射而出，甚至落入了池水中。"
 losp.57.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]转过身来，双手撑在池沿上，细腻光滑的大腿微微分开，娇嫩的菊花清晰可见。\n后你伸出手指缓慢插入，感受着甬道的一点一滴。庭内的肉壁富有褶皱，紧致又充满弹性，探入的手指似乎都能感觉到其中的曲折。\n“快，快进来吧。我受不了了。”\n[losp_sexpartner_1.GetFirstNameNoTooltip]娇嗔着，努力想让甬道容纳更多手指。此情此景，你也不再挑逗，抽出手指，提臀送棒，直捣黄龙。"
 losp.58.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]被我你在身下，赤裸的乳房直接浸没在了水池中，随着你抽插的节奏，荡起一圈圈的涟漪。\n远处偶尔能看见进出的仆从或是喝醉的宾客。有时还会往这边张望。羞得[losp_sexpartner_1.GetFirstNameNoTooltip]将脸庞向水池里凑，生怕被人发现自己淫荡的模样。见此情况，你心生一计。\n“宝贝儿，你看，那儿有只鸟好漂亮。”\n“哪儿呢？”\n[losp_sexpartner_1.GetFirstNameNoTooltip]刚一抬头，你立刻将肉棒直插到底，惊得[losp_sexpartner_1.GetFirstNameNoTooltip]一声娇喘。门口的仆从似乎听到了什么。疑惑地朝这边走来。\n你俯下身贴着[losp_sexpartner_1.GetFirstNameNoTooltip]耳边揶揄道。\n“千万不要出声啊，被发现可就糟糕了。”\n[losp_sexpartner_1.GetFirstNameNoTooltip]一手紧捂着小嘴，一手勉强支撑着身体。可从指缝中溜出的呻吟较之平常，更为诱人。你感觉极限来了。抽插的更为迅猛。肉棒在颤抖中射出了大量的精华。灌满了[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭。"
 losp.59.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]温顺地趴在了水池边上，虽然看不到她的面容。但从她嘴里传出的阵阵呻吟。你知道这个女人正享受着极致的性爱。更让你感到热血沸腾的是，[losp_sexpartner_1.GetFirstNameNoTooltip]不仅随着你的节奏努力迎合，甚至还时不时地收紧后庭。肉棒收到了无穷的压迫，却又不会难受想要拔出。你低吼一声，身体摆动得如筛糠一般。[losp_sexpartner_1.GetFirstNameNoTooltip]只觉自己像是深处狂涛巨浪之中。后庭不受控制地抽搐着。\n你感觉到了爆发的边缘，立马从[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭抽出肉棒，直接往她的大腿处用力摩擦着。肉棒抖动着射出无数的精华，从[losp_sexpartner_1.GetFirstNameNoTooltip]的小腹一直喷射到了下颌。"
 losp.60.desc:0 "彼此帮忙简单擦去了大战的痕迹。取出了压在喷泉台下地衣物匆匆换上。不一会儿，那个端端大方的[losp_sexpartner_1.GetFirstNameNoTooltip]就回来了。丝毫看不出眼前这个女人半晌前的淫荡模样。\n望着[losp_sexpartner_1.GetFirstNameNoTooltip]故作严肃却藏不住眉眼溢出的春意的脸庞，你得意地笑了。"
 
 losp.70.t:0 "隔壁房间"
 losp.70.desc:0 "你拉着[losp_sexpartner_1.GetFirstNameNoTooltip]进入了隔壁的房间。[recipient.GetTitledFirstNameNoTooltip]的喊鼾声清晰可闻。\n“你想不想知道，这一件下面，是什么？”\n[losp_sexpartner_1.GetFirstNameNoTooltip]缓慢地脱下一件又一件衣物。那白皙光滑的皮肤显露出来，随着衣服的褪去，那高耸的乳房，粉嫩的乳头，那平坦没有一丝赘肉的腰腹，接连出现在你的眼前。\n“这一件呢？还有，这一件？”\n最后，当内裤褪去，那修长完美的双腿出现在你的面前，还有双腿间那毛茸茸的私处也展现出来。[recipient.GetTitledFirstNameNoTooltip]拾起内裤直朝你丢来，脸上的媚意都快要溢出来了。“亲爱的[actor.GetTitledFirstNameNoTooltip]，你在等什么呢？”\n你顿觉下体涨得疼痛异常，只想让眼前的女人为自己的玩火行为付出代价。"
 
 losp.71.desc:0 "你急匆匆地躺在床上，一把抓过[losp_sexpartner_1.GetFirstNameNoTooltip]，将她推向你的胯下。[losp_sexpartner_1.GetFirstNameNoTooltip]顺从地趴了下去。娇艳的红唇和灵巧的小舌则配合着双手刺激着你的肉棒。时不时还抬头看你一眼。\n“这根坏东西可不乖哦~”\n[losp_sexpartner_1.GetFirstNameNoTooltip]坏笑着用手指轻点了点你敏感的龟头，满脸止不住的春意。手上的动作越发精巧。"
 losp.72.desc:0 "下体传来的温暖与紧致令你无比兴奋。加之[losp_sexpartner_1.GetFirstNameNoTooltip]的[losp_sexpartner_1.Custom2('RelationToMe', SCOPE.sC('recipient'))]仅一墙之隔。多重刺激下你很快就进入了状态。肉棒抽动着在[losp_sexpartner_1.GetFirstNameNoTooltip]的口腔里喷洒出大量精华。"
 losp.73.desc:0 "肉棒跳动着，精液喷薄而出。霎时间，[losp_sexpartner_1.GetFirstNameNoTooltip]的眉上，面上，鼻上，唇角都挂上了浓稠的精华。\n[losp_sexpartner_1.GetFirstNameNoTooltip]转身拿了床头的方巾，细细地抹去脸上的痕迹。"
 losp.74.desc:0 "“你[losp_sexpartner_1.Custom2('RelationToMe', SCOPE.sC('recipient'))]可是在隔壁哦，亲爱的[losp_sexpartner_1.GetFirstNameNoTooltip]。”\n你抓起床头的方巾，放在了她的嘴旁，[losp_sexpartner_1.GetFirstNameNoTooltip]心领神会，顺从将方巾塞入嘴中。\n“抓稳了！”\n你从身后顶开她的两瓣敏感的阴唇，大肉棒进入紧致而滑腻的蜜穴，猛烈地抽插起来。\n[losp_sexpartner_1.GetFirstNameNoTooltip]面含春水，随着你的抽插而前后摆动着，咬着方巾的嘴里含糊地呻吟着。只觉快感如狂风骤雨般袭来，自己就像一叶小舟在汪洋大海中那样起伏着。\n下体结合部分狂乱地搅动着，每次拔出都会伴随着大量的淫水飞溅和清晰的啪啪声。"
 losp.75.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]勾着你的脖子，身体不断战栗着。蜜穴剧烈地收缩。你终于在她的蜜穴里灌满了你的种子。\n[losp_sexpartner_1.GetFirstNameNoTooltip]的胸口剧烈地起伏着，嘴里不住地喘着气。肌肤散发着高潮过后的滋润之色，双唇变得更加娇艳欲滴，面上一层细密的汗珠，让这张清纯无比的脸上散发着高潮过后特有的滋润和妩媚之色。"
 losp.76.desc:0 "房间内响起了一阵急促地‘啪啪’声，这是你的小腹撞击[losp_sexpartner_1.GetFirstNameNoTooltip]那丰腴肥臀的声音，还有阵阵呜咽，这是口中被塞着方巾的[losp_sexpartner_1.GetFirstNameNoTooltip]发出的呻吟。\n不一会儿，肉棒射出了最后一股精华，[losp_sexpartner_1.GetFirstNameNoTooltip]顺着墙壁瘫倒下去。隔壁就是她[losp_sexpartner_1.Custom2('RelationToMe', SCOPE.sC('recipient'))]，呼噜声甚至能传到这边来。大概他永远都不知道此刻自己地[recipient.Custom2('RelationToMe', SCOPE.sC('losp_sexpartner_1'))]此刻就在一墙之隔处与人辗转缠绵，流连忘返。"
 losp.77.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]上身低伏，下身挺立。娇嫩的后庭一览无余。\n你伸出手指在菊门来回摩擦，[losp_sexpartner_1.GetFirstNameNoTooltip]只觉得一股难以名状的感受直袭脑门。后庭又涨又痒，舒爽的同时又有一点没有挠到骚处的遗憾。嘤咛就在喉间却怎么都哼不出来。\n“坏，坏人。快点，快点进来。”\n寥寥数语却好似用尽了全身的力气，[losp_sexpartner_1.GetFirstNameNoTooltip]满脸通红。\n见此情景，你立刻挺立着肉棒，一捅到底。\n下体传来的紧箍感让你无法抵挡，抽插的速度不自觉地加快。"
 losp.78.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]红润的双唇源源不断地发出清脆的呻吟声。\n你挺着腰身，肉棒在她的后庭中横冲直撞。小腹与玉臀撞击的“啪啪”声，将整个房间都带入了淫靡的气氛之中。\n“快，快点，再快点！”\n[losp_sexpartner_1.GetFirstNameNoTooltip]美目紧闭，秀发纷飞，忘情呻吟。腰肢随着你的进攻而辗转腾挪，沉醉在无尽快感之中。\n终于，你到达了极限。肉棒在[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭内射出浓浓的精华。"
 losp.79.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]香汗淋漓，勉强咬着的唇瓣中钻出阵阵撩拨心弦的呻吟。\n你感觉就要到极限了，于是猛地将肉棒从她的后庭中拔出。肉棒喷射出大量汁液。一股脑地撒在了[losp_sexpartner_1.GetFirstNameNoTooltip]光滑的后背上。精液顺着脊柱缓缓地流下，滴在了地板上。"
 losp.80.desc:0 "你抱起[losp_sexpartner_1.GetFirstNameNoTooltip]径直向浴室走去。彼此身上处处都是方才大战的痕迹。\n你将[losp_sexpartner_1.GetFirstNameNoTooltip]轻轻地放入浴缸，拿着毛巾细致地擦拭着她身体的每一个角落。水温恰到好处，身上又被人一寸寸擦拭，[losp_sexpartner_1.GetFirstNameNoTooltip]舒服得嘤咛起来。\n望着[losp_sexpartner_1.GetFirstNameNoTooltip]娇嫩的脸庞，你得意地笑了。"
 
