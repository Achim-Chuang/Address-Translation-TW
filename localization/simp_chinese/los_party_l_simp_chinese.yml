 losp.37.t:0 "后庭"
 losp.37.desc:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]趴在床边，屁股高高地翘着。腰部下沉，头部抬起，形成一个绝美的凹形。\n你用她的淫水润滑了下肉棒，便朝着娇嫩的菊门挤去。\n或许是频繁锻炼的原因，[losp_sexpartner_1.GetFirstNameNoTooltip]的肛门极度紧绷。每一次挺进都无比艰难。\n你缓缓地抽插着，耳边传来[losp_sexpartner_1.GetFirstNameNoTooltip]若有若无的呻吟。随着阻碍感渐渐消失，肉棒的进出愈发顺畅。你猛地向前挺进，肉棒齐根没入[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭。\n"轻，轻一点。你太大了。"\n[losp_sexpartner_1.GetFirstNameNoTooltip]回头娇嗔着。\n此番场景让你完全无法抑制喷薄的欲望。"
 losp.37.a:0 "这紧致的包裹感让我难以自拔！"
 losp.37.b:0 "[losp_sexpartner_1.GetFirstNameNoTooltip]的臀瓣需要一个印章！"
 
 losp.38.t:0 "灌肠"
 losp.38.desc:0 "你默不作声，暗自加快了抽插的速度。[losp_sexpartner_1.GetFirstNameNoTooltip]一声娇哼直接扑倒在了床上。摩擦的快感和内里的空虚迅速蚕食着她的仅剩的理智与矜持。双手死死地攥着床单，口中呻吟愈发高亢。\n终于，你到达了极限。肉棒一捅到底，在[losp_sexpartner_1.GetFirstNameNoTooltip]的后庭内剧烈地喷涌着。"
 losp.38.a:0 "为什么不再体会一次这绝妙的感觉呢？（还可坚持[ROOT.Var('rest_cuming_times').GetValue|V0]次）"
