 losp.90.t:0 "喝得太多了"
 losp.90.desc:0 "\n阳光透过窗子，洒在了被褥上，溅起一片金黄。你缓缓睁开眼睛，顿时觉得头疼欲裂。艰难地挺起上身，倚靠在床背上。\n“我昨晚到底喝了多少。”\n你揉了揉额头，接着掀开被褥的一角，走下了床。低头一看，发现胸前有三两块淤青，大概是喝醉了撞到哪了吧。\n“下次可不能喝这么多了。”\n“大人您醒啦。请先饮下这杯温奶。”\n只见内务总管恭敬地站在床边，递来了一杯牛奶。你一饮而尽，头疼感减轻了些许。\n“让我为您穿衣吧。”\n“麻烦你了。”\n总管熟练地为你换上了衣物。\n“[recipient.GetFirstNameNoTooltip]先生的马车已经备好，现在他应该正在大门口等您。”"
 losp.90.a:0 "去见[recipient.GetTitledFirstNameNoTooltip]吧"
 
 losp.91.t:0 "身心舒畅"
 losp.91.desc:0 "\n阳光透过窗子，洒在了被褥上，溅起一片金黄。你睁开双眼，缓缓起身。不由地伸了一个懒腰。昨天与[losp_sexpartner_1.GetFirstNameNoTooltip]的‘战斗’实在是酣畅淋漓。你积攒许久的激情得到了充分的发泄。全身说不出的舒畅。\n“大人您醒啦。请先饮下这杯温奶。”\n只见内务总管恭敬地站在床边，递来了一杯牛奶。你一饮而尽，脑海里满是昨日欢愉的场景。\n‘[losp_sexpartner_1.GetFirstNameNoTooltip]的味道真是太棒了！’\n“让我为您穿衣吧。”\n总管熟练地为你换上了衣物。\n“[recipient.GetFirstNameNoTooltip]先生的马车已经备好，现在他应该正在大门口等您。"
 losp.91.a:0 "去见[recipient.GetTitledFirstNameNoTooltip]吧"
 
 losp.92.t:0 "愿友谊长存"
 losp.92.desc:0 "\n“早上好啊，我的朋友。”\n又是一个强而有力的拥抱，[recipient.GetFirstNameNoTooltip]似乎完全没有受到昨晚的影响。整个人看上去非常精神。\n“多亏了你的藏酒，昨天喝得真是爽快。”\n“有机会以后再来。”[recipient.GetFirstNameNoTooltip]的爽朗感染了你。\n“那么，我就先走了，领地还有很多事情再等我处理。就送到这吧。”\n说罢[recipient.GetFirstNameNoTooltip]就登上了马车。车夫一挥皮鞭，马匹嘶嘶地叫了起来，车子渐渐动了起来。\n“[recipient.GetFirstNameNoTooltip]先生一路顺风！”\n你超马车大力地挥了挥手，目送着[recipient.GetFirstNameNoTooltip]的车马离开城堡。"
 losp.92.a:0 "真是太棒了"
 
 